<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar trabajos hechos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h2 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 20px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background: #0056b3;
    }
    #mensaje {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Registrar trabajos hechos</h2>
  <p>Ingresá los números de trabajo, uno por línea:</p>
  
  <textarea id="trabajos" placeholder="Ejemplo:&#10;100001&#10;100002&#10;100003"></textarea>
  
  <button onclick="registrarTrabajos()">Registrar trabajos hechos</button>
  
  <div id="mensaje"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwzsiRhsOx1Vdyw0YvKfhgukL4FPKyvx68BH_wrD7wf5_SPvuyse3PLz72LyuBO5zCnyA/exec";

    async function registrarTrabajos() {
      const textarea = document.getElementById("trabajos");
      const mensaje = document.getElementById("mensaje");
      const numeros = textarea.value.split("\n").map(n => n.trim()).filter(n => n);

      if (numeros.length === 0) {
        alert("Por favor ingresá al menos un número de trabajo.");
        return;
      }

      for (let numero of numeros) {
        try {
          await fetch(`${API_URL}?accion=registrarHecho&nro=${encodeURIComponent(numero)}`);
        } catch (err) {
          console.error("Error al registrar:", err);
          mensaje.innerText = "⚠️ Error al registrar algunos trabajos.";
          return;
        }
      }

      mensaje.innerText = "✅ Trabajos registrados con éxito.";
      textarea.value = "";
    }
  </script>
</body>
</html>
